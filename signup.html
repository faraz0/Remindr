<body class="text-center">

  <main class=" m-auto">
    <!-- <img class="mb-4" src="public/Yelloclay-logo.png" alt="" width="72" height="72"> -->
    <div class="navbar">
      <h3><span style="color:red">❥</span>Remindr</h3>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h1 class="animate-charcter" style="color:Grey">Forgot her birthday last time? Not anymore.</h1>
        <p class="main">Fill out the form to setup a reminder. We will contact you prior to her special day so that you can plan a special day for her.</p>
        <p class="main">A happy wife is a happy life.</p>
      </div>
      <div class="col-lg-6">
        <form action="/" method="post">
          <!-- Name -->
          <div class="form-floating">
            <input type="text" name="fname" class="form-control top" id="floatingName" placeholder="Name" autofocus>
            <label for="floatingPassword">Full Name</label>
          </div>


          <!-- email -->
          <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" placeholder="name@example.com"  required>
            <label for="floatingInput">Email </label>
          </div>

          <!-- phone -->
          <div class="form-floating">
            <input type="phone" name="phone" class="form-control bottom" required>
            <label for="floatingInput">Phone </label>
          </div>

          <!-- Reminder -->
          <div class="form-floating">
            <input type="text" name="rem" class="form-control middle" placeholder="Last name" required>
            <label for="floatingPassword">Enter the special day</label>
          </div>

          <!-- Date -->
          <div class="form-floating">
            <input type="date" name="dayss" class="form-control middle" id="floatingDate" placeholder="Last name" style="text-align: center" required>
            <label for="floatingPassword">Date</label>
          </div>



          <button class="w-100 btn btn-lg btn-danger btnn" type="submit" style="margin-top:4%">Set Reminder</button>
        </form>

      </div>
    </div>

    <div class="footer">
      <p class="mt-5 mb-3 text-muted">&copy; Copyright Mohammed Faraz</p>

    </div>
